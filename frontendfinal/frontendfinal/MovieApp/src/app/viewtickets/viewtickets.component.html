

<mat-card>
<mat-card-title class="custom-card-title">VIEW TICKETS</mat-card-title>
</mat-card>
<mat-card class="ticket">
<mat-form-field class="flex">
    <mat-label>search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. tscId" #input>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
    
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket ID</th>
      <td mat-cell *matCellDef="let tickets"> {{tickets.ticketId}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="movie_id_fk">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie ID </th>
      <td mat-cell *matCellDef="let tickets"> {{tickets.movie_id_fk}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
      <td mat-cell *matCellDef="let tickets"> {{tickets.movieName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="theatreName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Theatre Name </th>
      <td mat-cell *matCellDef="let tickets"> {{tickets.theatreName}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfSeats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tickets Booked </th>
        <td mat-cell *matCellDef="let tickets"> {{tickets.numberOfSeats}}</td>
      </ng-container>


      <ng-container matColumnDef="seatNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seat Number</th>
        <td mat-cell *matCellDef="let tickets"> {{tickets.seatNumber}}</td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <br>
  <br>
  <div class="demo-button-container">
    <ng-container matColumnDef="action">
      <button mat-raised-button color="accent" (click)="back()">Back</button>
     </ng-container>
  </div>

</mat-card>
