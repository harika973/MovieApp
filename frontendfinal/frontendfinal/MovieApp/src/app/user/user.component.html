<mat-form-field class="flex">
    <mat-label>search movie</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. movie" #input>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
     
      <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie ID </th>
        <td mat-cell *matCellDef="let movieObj" >{{movieObj.movieId}}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
        <td mat-cell *matCellDef="let movieObj"> {{movieObj.movieName}}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="theatreName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Theatre Name</th>
        <td mat-cell *matCellDef="let movieObj"> {{movieObj.theatreName}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="totalSeats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Seats </th>
        <td mat-cell *matCellDef="let movieObj"> {{movieObj.totalSeats}}</td>
      </ng-container>

      <ng-container matColumnDef="availableSeats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Seats </th>
        <td mat-cell *matCellDef="let movieObj"> {{movieObj.availableSeats}}</td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let movieObj" style="color:blue;"> {{movieObj.status}}</td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let movieObj"> 
          <button mat-raised-button (click)="bookTickets(movieObj.movieId)" class="demo-button" color="accent">
            Book Tickets
          </button>      
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
